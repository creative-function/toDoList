<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> Campbell To Do List </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Libre+Barcode+128+Text&display=swap" rel="stylesheet">
	</head>
	<body>


		<div class="todo-list">

			<h1>To Travel Is To Do</h1>

			
				<input class="input-box" name="new-todo" placeholder="New task">

				<div class="todo-items"></div>
			
			<footer>
				<div class="status">
					<p> Items:<span class="task-cnt">0</span> | Completed: <span class="done-cnt">0</span> </p>
				</div>

				<div class="status-filter">
					<label>
						<input class="input-check" type="checkbox" value="1"/>
						Show completed items
					</label>
				</div>
			</footer>
		 </div>

		 <script src="dist/js/todo-list.js"></script>
		<script src="dist/js/main.js"></script>

	</body>
</html>
